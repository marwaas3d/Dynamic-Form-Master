<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Inputs</title>

    <script src="https://kit.fontawesome.com/8578471d28.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="text-center">
    <div class="container p-3">
       <div class="mt-5 mb-5">
         <h1 class="fw-medium text-white">We Need To Know More About You</h1>
       </div>

       <div class="d-flex justify-content-center align-items-center parent flex-column">
            <form action="" class="rounded-3 form p-5" id="smartForm">

            </form>
            <div id="errors" class="errors p-3 rounded-3 fw-medium">
             <div class="text-start">
              <i class="fa-solid fa-circle-xmark fa-2x mb-2 pointer-event" id="xbtn"></i>
             </div>
            </div>
       </div>



    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
